<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>

<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
        <label for="name">Name:</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>


        <br>
        <div>
            Role: <input type="text" name="myRole" id="">

        </div>


        <br>
        <div>

            Email: <input type="email" name="myEmail" id="">
        </div>
        <br>


        <div>
            <input type="date" name="myDate" id="">
        </div>

        <br>
        <div>
            Bonus: <input type="number" name="myBonus" id="">
        </div>


        <br>
        <label for="eligible">Are you eligible?:</label>
        <div>
            Are you eligible?: <input type="checkbox" name="myEligibility" id="eligible" checked>
        </div>


        <br>
        <div>
            Gender: Male <input type="radio" name="myGender" id=""> Female <input type="radio" name="myGender" id="">
            Other <input type="radio" name="myGender" id="">
        </div>


        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="swf" selected>Swift</option>
            </select>
        </div>

        <br>
        <div>
            Write about yourself: <br> <textarea name="myText" id="" cols="30" rows="10"></textarea>
        </div>


        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
        <br>
    </form>
</body>

</html>
